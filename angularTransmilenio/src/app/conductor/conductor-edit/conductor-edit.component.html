<div class="formcontainer">
    <h1>Editar Conductor</h1>
    <form (ngSubmit)="updateConductor()">
        <input type="hidden" [(ngModel)]="updatedConductor.id" name="id">
 
        <div class="form-group">
            <label for="conductorNombre">Nombre:</label>
            <input type="text" id="conductorNombre" [(ngModel)]="updatedConductor.nombre" name="nombre" required />
            <span *ngIf="errorMessage">{{ errorMessage }}</span>
        </div>
 
        <div class="form-group">
            <label for="conductorCedula">Cédula:</label>
            <input type="text" id="conductorCedula" [(ngModel)]="updatedConductor.cedula" name="cedula" required />
            <span *ngIf="errorMessage">{{ errorMessage }}</span>
        </div>
 
        <div class="form-group">
            <label for="conductorTelefono">Teléfono:</label>
            <input type="text" id="conductorTelefono" [(ngModel)]="updatedConductor.telefono" name="telefono" required />
            <span *ngIf="errorMessage">{{ errorMessage }}</span>
        </div>
 
        <div class="form-group">
            <label for="conductorDireccion">Dirección:</label>
            <input type="text" id="conductorDireccion" [(ngModel)]="updatedConductor.direccion" name="direccion" required />
            <span *ngIf="errorMessage">{{ errorMessage }}</span>
        </div>
 
        <div class="button-container">
            <button type="submit" class="save-button">Guardar</button>
            <a class="cancel-button" [routerLink]="['/conductor/conductor-list']">Cancelar</a>
        </div>
    </form>
</div>
