<div class="BarraNavegacion">
    <ul>
        <li><img src="https://julicastiblanco.wordpress.com/wp-content/uploads/2017/02/wordpress-biarticulado-01.png?w=1000" height="60px" alt="Logo"></li>
        <li><a [routerLink]="['/conductor/conductor-list']">Coordinador</a></li>
        <li><p>Rutas</p></li>
        <li><p>Buses</p></li>
    </ul>
</div>

<h2 class="tituloConductores">Conductor</h2>

<div class="conductor-info-container" *ngIf="conductor$ | async as conductor; else loading">
    <img class="profile-icon" src="https://i.pinimg.com/236x/14/43/55/144355d7b36c5f646435423798281ce9.jpg" alt="Icono de Perfil">
    
    <div class="conductor-details">
        <div class="detail-item">
            <span class="label">Nombre:</span>
            <span>{{ conductor.nombre }}</span>
        </div>
        <div class="detail-item">
            <span class="label">Cédula:</span>
            <span>{{ conductor.cedula }}</span>
        </div>
        <div class="detail-item">
            <span class="label">Teléfono:</span>
            <span>{{ conductor.telefono }}</span>
        </div>
        <div class="detail-item">
            <span class="label">Dirección:</span>
            <span>{{ conductor.direccion }}</span>
        </div>
    </div>
</div>

<ng-template #loading>
    <p>Cargando conductor...</p>
</ng-template>

<div class="button-container1">
    <a class="volver-button" [routerLink]="['/conductor/conductor-list']">Volver</a>
</div>
