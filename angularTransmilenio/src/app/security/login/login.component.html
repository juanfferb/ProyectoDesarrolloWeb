<div class="formcontainer">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
    <div class="form-group">
        <label for="txtEmail">Email</label>
        <input type="text" name="email" id="txtEmail" [(ngModel)]="loginDto.email">
    </div>
    <div class="form-group">
        <label for="txtPassword">Password</label>
        <input type="password" name="password" id="txtPassword" [(ngModel)]="loginDto.password">
    </div>
    <div class="button-container">
        <button class="save-button" type="submit">Login</button>
    </div>
    </form>
</div>
