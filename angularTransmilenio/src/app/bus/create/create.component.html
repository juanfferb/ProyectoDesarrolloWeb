<div class="formcontainer">
    <h1 class="tituloBuses">Crear Bus</h1>
    <form (ngSubmit)="createBus()">
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" [(ngModel)]="newBus.modelo" name="modelo" required />
            <br />
        </div>
        <div class="form-group">
            <label for="placa">Placa:</label>
            <input type="text" id="placa" [(ngModel)]="newBus.placa" name="placa" required />
            <br />
        </div>
        <div class="button-container">
            <button type="submit" class="botonRojo">Guardar</button>
            <a class="cancel-button" [routerLink]="['/bus/list']">Cancelar</a>
        </div>
    </form>
</div>
