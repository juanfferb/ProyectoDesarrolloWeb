<h1 class="tituloConductores">Asignaciones Conductores</h1>
<table class="entity-list">
    <thead>
        <tr>
            <th>ID</th>
            <th>Bus</th>
            <th>Ruta</th>
            <th>Días de Asignación</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let asignacion of (asignaciones$ | async)">
            <td>{{ asignacion.id }}</td>
            <td>{{ asignacion.bus.modelo }}</td>
            <td>{{ asignacion.ruta.codigo }}</td>
            <td>{{ asignacion.diasAsignacion }}</td>
            <td>
                <button (click)="eliminarAsignacion(asignacion.id!)" class="botonRojo">Eliminar</button>
            </td>                
        </tr>
    </tbody>
</table>

<div class="button-container1">
    <a class="volver-button" [routerLink]="['/conductor/conductor-list']">Volver</a>
    <a class="botonRojoBuscar" [routerLink]="['/asignacion/asignacion-create', conductorId]">Agregar</a>
</div>
