<p>Asignacion-create works!</p>
<div class="BarraNavegacion">
    <ul>
        <li>
            <img src="https://julicastiblanco.wordpress.com/wp-content/uploads/2017/02/wordpress-biarticulado-01.png?w=1000" height="60px" alt="Logo">
        </li>
        <li><a [routerLink]="['/asignacion/asignacion-list']">Coordinador</a></li>
        <li><a [routerLink]="['/ruta/list']">Rutas</a></li>
        <li><a [routerLink]="['/bus/list']">Bus</a></li>
    </ul>
</div>

<div class="formcontainer">
    <h1 class="tituloAsignaciones">Crear Asignación</h1>
    <form (ngSubmit)="createAsignacion()">
        <div class="form-group">
            <label for="conductor">Conductor:</label>
            <input type="text" id="conductor" [value]="conductor?.nombre" disabled />
            <br />
        </div>
        <div class="form-group">
            <label for="modelo">Modelo bus:</label>
            <input type="text" id="modelo" [(ngModel)]="newAsignacion.bus.modelo" name="modelo" required />
            <br />
        </div>        
        <div class="form-group">
            <label for="codigo">Código ruta:</label>
            <input type="text" id="codigo" [(ngModel)]="newAsignacion.ruta.codigo" name="codigo" required />
            <br />
        </div>
        <div class="form-group">
            <label for="diaAsignacion">Día Asignación:</label>
            <input type="text" id="diaAsignacion" [(ngModel)]="newAsignacion.diaAsignacion" name="diaAsignacion" required />
            <br />
        </div>
        <div *ngIf="errorMessage" class="error-message">
            <p>{{ errorMessage }}</p> <!-- Mostrar mensaje de error si existe -->
        </div>
        <div class="button-container">
            <button type="submit" class="botonRojo">Guardar</button>
            <a class="cancel-button" [routerLink]="['/asignacion/asignacion-view']">Cancelar</a>
        </div>
    </form>
</div>
