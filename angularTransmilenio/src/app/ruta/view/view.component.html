<h2 class="tituloRutas">Ruta</h2>

<div class="Ruta-info-container" *ngIf="Ruta$ | async as Ruta; else loading">
    <img class="profile-icon" src="https://cdn-icons-png.freepik.com/512/3466/3466356.png" alt="Icono de Perfil">
    
    <div class="Ruta-details">
        <div class="detail-item">
            <span class="label">CÃ³digo:</span>
            <span>{{ Ruta.codigo }}</span>
        </div>
        <div class="detail-item">
            <span class="label">Estaciones:</span>
            <span>{{ Ruta.estaciones }}</span>
        </div>
        <div class="detail-item">
            <span class="label">Horario:</span>
            <span>{{ Ruta.horario }}</span>
        </div>
